<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>RPG Manager Login</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" th:href="@{/css/rpgmanagerstyle.css}" />
        <style>body{background-color: #0f3131; color: white; font-size: 150%}</style>
    </head>
    <body>
        <div th:if="${param.error}">
            Login failed: invalid username or password
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>
        <div>
        <br />
        Welcome! Please, enter your username and password.
        <form th:action="@{/login}" method="post">
            <div><label> Username : <input type="text" name="username"/> </label></div>
            <div><label> Password: <input type="password" name="password"/> </label></div>
            <div><input type="submit" value="Sign In" class="btn-save"/></div>
        </form>
        </div>
        <div>
        	<br /><a href="/signup">New player?</a>
        </div>
    </body>
</html>
